<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Supercomputadora</title>
    <style>
        /* General */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #d9534f; /* Rojo */
            margin-top: 20px;
        }

        .container {
            width: 50%;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .details {
            margin: 20px 0;
            font-size: 16px;
            color: #333;
        }

        .details p {
            margin: 10px 0;
        }

        /* Botones */
        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
            cursor: pointer;
        }

        .btn-confirm {
            background-color: #d9534f; /* Rojo */
            color: white;
            border: none;
        }

        .btn-confirm:hover {
            background-color: #c9302c;
        }

        .btn-cancel {
            background-color: #000000; /* Azul claro */
            color: white;
            text-decoration: none;
        }

        .btn-cancel:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <h1>¿Estás seguro de que quieres eliminar esta supercomputadora?</h1>
    <div class="container">
        <div class="details">
            <p><strong>Nombre:</strong> {{ supercomputadora.nombre }}</p>
            <p><strong>País:</strong> {{ supercomputadora.pais }}</p>
        </div>
        <form method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-confirm">Confirmar</button>
        </form>
        <a href="{% url 'listar_supercomputadoras' %}" class="btn btn-cancel">Cancelar</a>
    </div>
</body>
</html>
